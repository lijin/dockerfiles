---
  containers: 
    - name: "master" 
      image: "lijin/spark-master:0.9.1"
      run: 
        detach: true
        dns: 
          - "172.17.42.1"
        env: 
          - "SPARK_MASTER_IP=master.spark-master.dev.docker"
          - "SPARK_MASTER_PORT=7077"
          - "SPARK_MASTER_WEBUI_PORT=8080"
          - "SPARK_PUBLIC_DNS=172.17.42.1"
        hostname: "master.spark-master.dev.docker"
        publish: 
          - "8080:8080"
    - name: worker1
      image: lijin/spark-worker:0.9.1
      run: 
        detach: true
        dns: 
          - "172.17.42.1"
        env: 
          - "SPARK_MASTER_IP=master.spark-master.dev.docker"
          - "SPARK_MASTER_PORT=7077"
          - "SPARK_PUBLIC_DNS=172.17.42.1"
          - "SPARK_WORKER_PORT=50080"
          - "SPARK_WORKER_WEBUI_PORT=8081"
        hostname: "worker1.spark-worker.dev.docker"
        publish: 
          - "8081:8081"
    - name: worker2
      image: lijin/spark-worker:0.9.1
      run: 
        detach: true
        dns: 
          - "172.17.42.1"
        env: 
          - "SPARK_MASTER_IP=master.spark-master.dev.docker"
          - "SPARK_MASTER_PORT=7077"
          - "SPARK_PUBLIC_DNS"
          - "SPARK_WORKER_PORT=50081"
          - "SPARK_WORKER_WEBUI_PORT=8082"
        hostname: "worker2.spark-worker.dev.docker"
        publish: 
          - "8082:8082"
    - name: skydns
      image: crosbymichael/skydns
      run: 
        cmd: 
          - "-nameserver=8.8.8.8:53,8.8.4.4:53"
          - "-domain=docker"
        detach: true
        publish: 
          - "172.17.42.1:53:53/udp"
    - name: skydock
      image: crosbymichael/skydock
      run: 
        cmd: 
          - "-ttl=30"
          - "-environment=dev"
          - "-s=/docker.sock"
          - "-domain=docker"
          - "-name=skydns"
        detach: true
        volume: 
          - "/var/run/docker.sock:/docker.sock"
  groups: 
    master: 
      - "master"
    skydns: 
      - "skydns"
    skydock: 
      - "skydock"
    worker: 
      - "worker1"
      - "worker2"
